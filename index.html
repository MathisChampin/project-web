<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h1>Gestion des employés</h1>
    <img src="assets/logo.jpg">
    <div class="mb-5">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name">Nom</label>
                <input type="text" name="name" class="form-control" placeholder="Entrer Nom" id="name"><br>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="type">Type</label>
                <input type="type" name="type" class="form-control" placeholder="Entrer Type" id="type"><br>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mail">Mail</label>
                <input type="mail" name="mail" class="form-control" placeholder="Entrer Mail" id="mail"><br>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="telephone">Téléphone</label>
                <input type="telephone" name="telephone" class="form-control" placeholder="Entrer Téléphone" id="telephone"><br>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="telephone_ecole">Téléphone école</label>
                <input type="telephone_ecole" name="telephone-ecole" class="form-control" placeholder="Entrer Téléphone école" id="telephone_ecole"><br>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="date_debut">Date de début</label>
                <input type="date_debut" name="date_debut" class="form-control" placeholder="Entrer Date de début" id="date_debut"><br>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="date_fin">Date de fin</label>
                <input type="date_fin" name="date_fin" class="form-control" placeholder="Entrer Date de fin" id="date_fin"><br>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="statut">Statut</label>
                <input type="statut" name="statut" class="form-control" placeholder="Entrer Statut" id="statut"><br>
            </div>
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="submit" onclick="addData()">Inscription</button>
                <button class="btn btn-primary" id="update" onclick="addData()">Update</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Mail</th>
                        <th>Téléphone</th>
                        <th>Téléphone école</th>
                        <th>Date de début</th>
                        <th>Date de fin</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="exemple.js"></script>
</body>
</html>
